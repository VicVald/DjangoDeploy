upstream django {
    server web:8000;
}

server {
    listen 80;
    server_name _;

    # Servir React (SPA)
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    # Servir estáticos do React (mapeia /assets/ para /usr/share/nginx/html/)
    location /assets/ {
        alias /usr/share/nginx/html/;
    }

    # Proxy para Django API
    location /api/ {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # Servir estáticos do Django
    location /static/ {
        alias /app/static/;
    }

    location /media/ {
        alias /app/media/;
    }
}